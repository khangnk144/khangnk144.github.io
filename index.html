<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Khang Nguyen's GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin: 0;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 80vh;
    }

    .content-container {
      text-align: center;
      max-width: 800px;
      margin: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .intro-text {
      font-size: 18px;
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Khang Nguyen's GitHub</h1>
  </header>

  <section>
    <div class="content-container">
      <h2>About Me</h2>
      <p class="intro-text">My objective is to become a full-stack software engineer. Currently, I am pursuing a degree in Computer Science at the University of Information Technology, where I have been studying for one year.</p>
      <a href="https://github.com/khangnk144" class="btn" target="_blank">Visit My GitHub</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Khang Nguyen | <a href="https://github.com/khangnk144">GitHub Profile</a></p>
  </footer>
</body>
</html>
